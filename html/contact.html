            <p>질문이 있거나 궁금한 점이 있다면 아래 연락처로 연락해 주세요.</p>

            <form action="submit_form.php" method="POST" class="contact-form">
                <label for="name"><i class="fa fa-user"></i> 이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email"><i class="fa fa-envelope"></i> 이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="message"><i class="fa fa-comment"></i> 메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn-submit">보내기</button>
            </form>
